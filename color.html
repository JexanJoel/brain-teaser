<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Confusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #6a89cc;
      --accent: #b8e994;
      --dark: #2f3640;
      --light: #ecf0f1;
      --text-dark: #2d3436;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }

    body.dark {
      background-color: var(--dark);
      color: var(--text-light);
    }

    header, footer {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a, nav button {
      color: white;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: var(--primary);
        padding: 10px;
        border-radius: 8px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .game-container {
      background-color: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      transition: 0.3s;
    }

    body.dark .game-container {
      background-color: #3d3d3d;
    }

    .word-box {
      font-size: 2rem;
      padding: 20px;
      border: 2px solid var(--accent);
      border-radius: 10px;
      margin-bottom: 30px;
      background-color: var(--light);
      width: 100%;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      justify-content: center;
    }

    .option {
      padding: 20px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: var(--accent);
      color: #2d3436;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .option:hover {
      background-color: #a4d87c;
    }

    .status {
      margin-top: 25px;
    }

    footer {
      justify-content: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div>üé® Color Confusion</div>
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button id="themeToggle">üåô</button>
    </nav>
  </header>

  <main>
    <div class="game-container">
      <div class="word-box" id="wordBox">Blue</div>
      <div class="options" id="options"></div>
      <div class="status">
        <p>‚è±Ô∏è Time Left: <span id="timer">60</span>s</p>
        <p>üèÜ Score: <span id="score">0</span></p>
      </div>
    </div>
  </main>

  <footer>
    Crafted with ‚ù§Ô∏è by Jexan Joel
  </footer>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

    const wordBox = document.getElementById("wordBox");
    const optionsDiv = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");

    const colors = ["Red", "Blue", "Green", "Yellow", "Purple", "Orange", "Pink", "Brown"];
    let score = 0;
    let timeLeft = 60;

    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function nextChallenge() {
      const text = getRandomColor();
      const fontColor = getRandomColor();
      wordBox.textContent = text;
      wordBox.style.color = fontColor.toLowerCase();
      optionsDiv.innerHTML = "";

      colors.forEach(color => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = color;
        btn.onclick = () => {
          if (color === fontColor) {
            score += 10;
            scoreEl.textContent = score;
          }
          nextChallenge();
        };
        optionsDiv.appendChild(btn);
      });
    }

    const gameTimer = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(gameTimer);
        alert("‚è≥ Time's up! Your score: " + score);
        location.reload();
      }
    }, 1000);

    nextChallenge();
  </script>
</body>
</html>
