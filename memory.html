<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #8e44ad;
      --accent: #f1c40f;
      --dark: #1b1b2f;
      --light: #fdf6ff;
      --text-dark: #1E1E2F;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      color: var(--text-dark);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background-color: var(--dark);
      color: var(--text-light);
    }

    header, footer {
      background-color: var(--primary);
      color: white;
      padding: 20px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: var(--primary);
        padding: 10px;
        border-radius: 8px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      padding: 30px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .status {
      margin-top: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      margin-top: 30px;
    }

    .card {
      background-color: var(--accent);
      font-size: 2rem;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }

    .matched {
      background-color: #2ecc71;
      cursor: default;
    }

    footer {
      justify-content: center;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <div>üß† Memory Match</div>
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button id="themeToggle">üåô</button>
    </nav>
  </header>

  <main>
    <h2>Match the Pairs</h2>
    <div class="status">
      <p>‚è±Ô∏è Time Left: <span id="timer">300</span>s</p>
      <p>üèÜ Score: <span id="score">0</span></p>
    </div>
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    Crafted with ‚ù§Ô∏è by Jexan Joel
  </footer>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

    const emojis = ['üê∂','üçï','üöó','üåü','üéµ','üê±','üçî','üöÄ'];
    let cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
    const grid = document.getElementById("grid");
    let first = null, second = null, lock = false;
    let score = 0;
    let matchedCount = 0;
    const scoreEl = document.getElementById("score");

    function resetGame() {
      setTimeout(() => location.reload(), 2000);
    }

    cards.forEach((emoji, idx) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.textContent = '?';
      div.dataset.emoji = emoji;
      div.dataset.index = idx;
      div.addEventListener('click', () => {
        if (lock || div.classList.contains('matched') || div.textContent !== '?') return;

        div.textContent = emoji;

        if (!first) {
          first = div;
        } else {
          second = div;
          lock = true;

          if (first.dataset.emoji === second.dataset.emoji) {
            first.classList.add('matched');
            second.classList.add('matched');
            score += 10;
            matchedCount += 2;
            scoreEl.textContent = score;
            first = second = null;
            lock = false;
            if (matchedCount === cards.length) {
              alert("üéâ You Win! Your score: " + score);
              resetGame();
            }
          } else {
            setTimeout(() => {
              first.textContent = second.textContent = '?';
              first = second = null;
              lock = false;
            }, 800);
          }
        }
      });
      grid.appendChild(div);
    });

    let timeLeft = 300;
    const timerEl = document.getElementById("timer");
    const timer = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert("‚è≥ Time's up! Your score: " + score);
        resetGame();
      }
    }, 1000);
  </script>
</body>
</html>
