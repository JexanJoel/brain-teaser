<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üü† Odd One Out</title>
  <style>
    :root {
      --primary: #6a4c93;
      --accent: #fcd5ce;
      --dark: #22223b;
      --light: #fef6ff;
      --text-dark: #1e1e2f;
      --text-light: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: 0.3s;
    }

    body.dark {
      background-color: var(--dark);
      color: var(--text-light);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a, nav button {
      color: white;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: var(--primary);
        padding: 10px;
        border-radius: 8px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      gap: 25px;
      margin-top: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      background-color: var(--accent);
      cursor: pointer;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .box:hover {
      background-color: #ffcdb2;
    }

    .message, .reset-btn {
      margin-top: 30px;
    }

    .reset-btn {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 15px 10px;
    }
  </style>
</head>
<body>
  <header>
    <div>üü† Odd One Out</div>
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button id="themeToggle">üåô</button>
    </nav>
  </header>

  <main>
    <h2>Find the Odd One Out!</h2>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
    <button class="reset-btn" id="resetBtn" onclick="startGame()">üîÅ Reset</button>
  </main>

  <footer>
    Crafted with ‚ù§Ô∏è by Jexan Joel
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");

    function startGame() {
      grid.innerHTML = '';
      message.textContent = '';
      resetBtn.style.display = 'none';

      const emojiSets = [
        ["üçé", "üçå"],
        ["üê∂", "üê±"],
        ["‚öΩ", "üèÄ"],
        ["üöó", "üö≤"],
        ["üåû", "üåú"],
        ["üçï", "üçî"]
      ];

      const set = emojiSets[Math.floor(Math.random() * emojiSets.length)];
      const [same, odd] = set;
      const emojis = Array(4).fill(same);
      const oddIndex = Math.floor(Math.random() * 4);
      emojis[oddIndex] = odd;

      emojis.forEach((emoji, index) => {
        const box = document.createElement("div");
        box.classList.add("box");
        box.textContent = emoji;
        box.addEventListener("click", () => {
          if (index === oddIndex) {
            message.textContent = "üéâ Correct! You found the odd one!";
          } else {
            message.textContent = "‚ùå Try again!";
          }
          resetBtn.style.display = 'inline-block';
        });
        grid.appendChild(box);
      });
    }

    startGame();
  </script>
</body>
</html>
