<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° Reaction Test</title>
  <style>
    :root {
      --primary: #5e60ce;
      --accent: #f0efeb;
      --dark: #2d3436;
      --light: #f8f9fa;
      --text-dark: #2d3436;
      --text-light: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: 0.3s;
    }

    body.dark {
      background-color: var(--dark);
      color: var(--text-light);
    }

    header, footer {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a, nav button {
      color: white;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: var(--primary);
        padding: 10px;
        border-radius: 8px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 40px 20px;
    }

    #reactionBox {
      background-color: var(--accent);
      border: 2px dashed var(--primary);
      border-radius: 16px;
      width: 300px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s, color 0.3s;
    }

    #result {
      margin-top: 25px;
      font-size: 1.2rem;
    }

    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }

    footer {
      justify-content: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div>‚ö° Reaction Test</div>
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button id="themeToggle">üåô</button>
    </nav>
  </header>

  <main>
    <h2>Test Your Reaction Time</h2>
    <p>Wait for the color to change, then click as fast as you can!</p>
    <div id="reactionBox">Wait for green...</div>
    <div id="result"></div>
    <button id="resetBtn" onclick="startTest()">üîÅ Reset</button>
  </main>

  <footer>
    Crafted with ‚ù§Ô∏è by Jexan Joel
  </footer>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    const reactionBox = document.getElementById("reactionBox");
    const result = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

    let startTime, timeout;

    function startTest() {
      reactionBox.style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--accent');
      reactionBox.textContent = 'Wait for green...';
      result.textContent = '';
      resetBtn.style.display = 'none';
      reactionBox.onclick = null;

      const delay = Math.floor(Math.random() * 4000) + 1000;
      timeout = setTimeout(() => {
        startTime = new Date().getTime();
        reactionBox.style.backgroundColor = '#55efc4';
        reactionBox.textContent = 'Click!';
        reactionBox.onclick = recordReaction;
      }, delay);
    }

    function recordReaction() {
      const endTime = new Date().getTime();
      const reactionTime = endTime - startTime;
      reactionBox.textContent = `Your time: ${reactionTime} ms`;
      result.textContent = 'Click reset to try again!';
      reactionBox.style.backgroundColor = '#dfe6e9';
      reactionBox.onclick = null;
      resetBtn.style.display = 'inline-block';
    }

    reactionBox.onclick = () => {
      if (reactionBox.textContent === 'Wait for green...') {
        clearTimeout(timeout);
        reactionBox.textContent = 'Too Soon! Try Again';
        reactionBox.style.backgroundColor = '#d63031';
        result.textContent = 'Click reset to retry.';
        resetBtn.style.display = 'inline-block';
        reactionBox.onclick = null;
      }
    };

    startTest();
  </script>
</body>
</html>
