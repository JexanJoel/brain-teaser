<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéØ Tile Slider</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --accent: #ffeaa7;
      --dark: #2d3436;
      --light: #f5f5f5;
      --text-dark: #2d3436;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: 0.3s;
    }

    body.dark {
      background-color: var(--dark);
      color: var(--text-light);
    }

    header, footer {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a, nav button {
      color: white;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: var(--primary);
        padding: 10px;
        border-radius: 8px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-gap: 20px;
    }

    .pad {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      opacity: 0.6;
      transition: opacity 0.2s;
      cursor: pointer;
    }

    .green { background-color: #00b894; }
    .red { background-color: #d63031; }
    .yellow { background-color: #fdcb6e; }
    .blue { background-color: #0984e3; }

    .pad.active {
      opacity: 1;
    }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .reset-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    footer {
      justify-content: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div>üéØ Tile Slider</div>
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button id="themeToggle">üåô</button>
    </nav>
  </header>

  <main>
    <div class="game-grid">
      <div class="pad green" data-color="green"></div>
      <div class="pad red" data-color="red"></div>
      <div class="pad yellow" data-color="yellow"></div>
      <div class="pad blue" data-color="blue"></div>
    </div>
    <div class="status" id="status">Click to Start</div>
    <button class="reset-btn" id="resetBtn" onclick="location.reload()">üîÅ Reset</button>
  </main>

  <footer>
    Crafted with ‚ù§Ô∏è by Jexan Joel
  </footer>

  <script>
    const pads = document.querySelectorAll('.pad');
    const statusText = document.getElementById('status');
    const themeToggle = document.getElementById('themeToggle');
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const resetBtn = document.getElementById('resetBtn');

    const colors = ['green', 'red', 'yellow', 'blue'];
    let sequence = [];
    let playerSeq = [];
    let started = false;
    let round = 0;

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

    function flash(color) {
      const pad = document.querySelector(`.pad.${color}`);
      pad.classList.add('active');
      setTimeout(() => pad.classList.remove('active'), 400);
    }

    function playSequence() {
      let i = 0;
      const interval = setInterval(() => {
        flash(sequence[i]);
        i++;
        if (i >= sequence.length) clearInterval(interval);
      }, 700);
    }

    function nextRound() {
      playerSeq = [];
      const next = colors[Math.floor(Math.random() * 4)];
      sequence.push(next);
      round++;
      statusText.textContent = `Round ${round}`;
      playSequence();
    }

    pads.forEach(pad => {
      pad.addEventListener('click', () => {
        if (!started) {
          started = true;
          sequence = [];
          round = 0;
          resetBtn.style.display = 'none';
          nextRound();
          return;
        }

        const color = pad.dataset.color;
        flash(color);
        playerSeq.push(color);

        const currentStep = playerSeq.length - 1;
        if (playerSeq[currentStep] !== sequence[currentStep]) {
          statusText.textContent = `Game Over! You reached Round ${round}`;
          started = false;
          resetBtn.style.display = 'inline-block';
          return;
        }

        if (playerSeq.length === sequence.length) {
          setTimeout(nextRound, 1000);
        }
      });
    });
  </script>
</body>
</html>
