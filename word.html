<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† Word Memory</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --accent: #ffeaa7;
      --dark: #2d3436;
      --light: #f0f0f0;
      --text-dark: #2d3436;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background-color: var(--dark);
      color: var(--text-light);
    }

    header, footer {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a, nav button {
      color: white;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: var(--primary);
        padding: 10px;
        border-radius: 8px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .game-container {
      background-color: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      transition: all 0.3s ease;
    }

    body.dark .game-container {
      background-color: #3d3d3d;
      color: white;
    }

    .word-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
    }

    .word-box {
      padding: 12px;
      border-radius: 10px;
      background: var(--accent);
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .word-box:hover {
      transform: scale(1.05);
    }

    .input-section input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--primary);
      margin-top: 10px;
      text-align: center;
      width: 100%;
      font-size: 1rem;
    }

    .input-section button, .reset-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .reset-btn {
      display: none;
    }

    footer {
      justify-content: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div>üß† Word Memory</div>
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button id="themeToggle">üåô</button>
    </nav>
  </header>

  <main>
    <div class="game-container">
      <div id="instructions">Memorize these words:</div>
      <div class="word-list" id="wordList"></div>
      <div class="input-section" id="inputSection" style="display: none;">
        <input type="text" id="userInput" placeholder="Type words you remember" />
        <button onclick="checkAnswer()">Submit</button>
      </div>
      <p id="feedback"></p>
      <button class="reset-btn" id="resetBtn" onclick="location.reload()">üîÅ Reset Game</button>
    </div>
  </main>

  <footer>
    Crafted with ‚ù§Ô∏è by Jexan Joel
  </footer>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    const resetBtn = document.getElementById("resetBtn");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

    const allWords = [
      "Apple", "Train", "Book", "River", "Cloud", "Stone", "Table", "Phone", "Ocean", "Star",
      "Light", "Dream", "Paper", "Mouse", "Glass", "Sound", "Leaf", "Mountain", "Earth", "Circle",
      "Sugar", "Car", "Sky", "Flower", "Hat", "Key", "Candle", "Water", "Shoe", "Bottle"
    ];

    let selectedWords = [];

    function generateRound() {
      const shuffled = [...allWords].sort(() => Math.random() - 0.5);
      selectedWords = shuffled.slice(0, 4);
      const wordList = document.getElementById("wordList");
      wordList.style.display = 'flex';
      wordList.innerHTML = "";
      selectedWords.forEach(word => {
        const div = document.createElement("div");
        div.className = "word-box";
        div.textContent = word;
        wordList.appendChild(div);
      });

      setTimeout(() => {
        wordList.style.display = "none";
        document.getElementById("inputSection").style.display = "block";
      }, 4000);
    }

    function checkAnswer() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      const userWords = input.split(/\s+/);
      let correct = 0;
      userWords.forEach(w => {
        if (selectedWords.map(x => x.toLowerCase()).includes(w)) correct++;
      });
      document.getElementById("feedback").textContent = `You remembered ${correct} out of 4 correctly!`;
      resetBtn.style.display = 'inline-block';
    }

    generateRound();
  </script>
</body>
</html>
